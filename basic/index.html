<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>
    <!-- Importar los javascript de react, react-dom y babel -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- Elemento raíz, aquí vamos a montar todo -->
    <div id="root"></div>

    <!-- El script debe llevar text/babel para poder utilizar la sintaxis de JSX -->
    <script type="text/babel">
      // Declarar el componente principal de la app
      class App extends React.Component {
          // En el método render es donde se pone el html
          render() {
              return <h1>Hola Mundo</h1>;
          }
      }
      // Renderizar la clase App en el elemento raíz
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
